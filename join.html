<section id="join_section">
    <div class="joinbox inner">
        <div>
            <h2>
                <i class="fa-regular fa-user"></i>WELCOME!
            </h2>
            <form action="#" method="post">
                <p class="text">
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                    <button type="button">중복체크</button>
                </p>
                <p class="text"> 
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw">
                    <span>비밀번호는 영문, 숫자포함 12자 이내입니다.</span>
                </p>
                <p class="text">
                    <label for="user_pw_ck">비밀번호 확인</label>
                    <input type="password" id="user_pw_ck">
                    <span>비밀번호를 다시 한번 입력해주세요.</span>
                </p>
                <p class="text">
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name">
                </p>
                <p class="user_gender">
                    <label>성별</label>
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male">
                        <span class="spbg"></span>남성
                    </label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">
                        <span class="spbg"></span>여성
                    </label>
                </p>
                <p class="user_mail text">
                    <label>이메일</label>
                    <input type="text"> @ 
                    <select name="domain" id="domain">
                        <option value="daum.net">daum.net</option>
                        <option value="naver.com">naver.com</option>
                        <option value="nate.com">nate.com</option>
                    </select> 
                </p>
                <p class="user_interest">
                    <label>관심분야</label> 
                    <input type="checkbox" id="html">
                    <label for="html">
                        <span class="spbg"></span>HTML
                    </label>
                    <input type="checkbox" id="css">
                    <label for="css">
                        <span class="spbg"></span>CSS
                    </label>
                    <input type="checkbox" id="js">
                    <label for="js">
                        <span class="spbg"></span>JavaScript
                    </label>
                </p>
                <p class="user_file">
                    <label for="upload">첨부파일</label>
                    <input type="file" id="upload">
                </p>
                <p>
                    <label for="user_req">요청사항</label>
                    <textarea id="user_req"></textarea>
                </p>
                <p class="join_btn">
                    <button type="submit">가입하기</button>
                    <button type="reset">취소</button>
                </p>
            </form>          
        </div>
    </div>
</section>
